{% extends 'dashboard/base.html' %}

{% block extra_title %} - Dashboard{% endblock %}

{% load static %}

{% block content %}

<div class="text-dark">
    <h1 class="mt-4">Edit: {{ feedback.title }}</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Update your feedback!</li>
    </ol>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex flex-start w-100">
                        <div class="d-flex flex-start w-100">
                            <img class="rounded-circle shadow-1-strong me-3"
                                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar"
                                width="65" height="65" />
                            <div class="w-100">

                                <form method="POST">
                                    {% csrf_token%}
                                    {{ form.as_p }}

                                    <h5>How much did you rate us?</h5>
                                    <div class="row">
                                        <div class="col">
                                            <div class="rating">
                                                <input type="radio" id="star5" name="rating" value="5" required><label
                                                    for="star5" title="Excellent">5 stars</label>
                                                <input type="radio" id="star4" name="rating" value="4" required><label
                                                    for="star4" title="Good">4 stars</label>
                                                <input type="radio" id="star3" name="rating" value="3" required><label
                                                    for="star3" title="OK">3 stars</label>
                                                <input type="radio" id="star2" name="rating" value="2" required><label
                                                    for="star2" title="Poor">2 stars</label>
                                                <input type="radio" id="star1" name="rating" value="1" required><label
                                                    for="star1" title="Bad">1 star</label>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock %}

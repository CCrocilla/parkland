{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body">
                    <h1>{% trans "Set Password" %}</h1>

                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="mb-2 py-2 primaryAction btn btn-lg btn-outline-primary rounded-pill"
                            name="action" value="{% trans 'Set Password' %}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'dashboard/base.html' %}

{% block extra_title %} - Dashboard{% endblock %}

{% load static %}

{% block content %}

<div class="text-dark">
    <h1 class="mt-4">Delete: {{ feedback.title }}</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Delete your feedback!</li>
    </ol>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex flex-start w-100">
                        <div class="d-flex flex-start w-100">
                            <img class="rounded-circle shadow-1-strong me-3"
                                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar"
                                width="65" height="65" />
                            <div class="w-100">

                                <form method="POST">
                                    {% csrf_token%}
                                    {{ form.as_p }}


                                    <h3>Are you sure?</h3>
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock %}
